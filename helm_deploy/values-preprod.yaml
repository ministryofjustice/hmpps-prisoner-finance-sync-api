---
# Per environment values which override defaults in hmpps-prisoner-finance-sync-api/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: prisoner-finance-sync-api-preprod.hmpps.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: "applicationinsights.dev.json"
    HMPPS_AUTH_URL: "https://sign-in-preprod.hmpps.service.justice.gov.uk/auth"
    GENERAL_LEDGER_API_URL: "https://prisoner-finance-general-ledger-api-preprod.hmpps.service.justice.gov.uk"

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  businessHoursOnly: true
  sqsAlertsQueueNames:
    - "hmpps-prisoner-finance-preprod-prisoner_finance_sync_queue_for_domain_events"
    - "hmpps-prisoner-finance-preprod-prisoner_finance_sync_queue_for_domain_events_dl"
  sqsAlertsOldestThreshold: 2
  sqsAlertsTotalMessagesThreshold: 1
  alertSeverity: hmpps-prisoner-finance-sync-preprod
