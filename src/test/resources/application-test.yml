server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
#  jpa:
#    show-sql: false

  flyway:
    enabled: true
    locations: classpath:/db/migrations/common,classpath:/db/migrations/postgres

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


hmpps-auth:
  url: "http://localhost:8090/auth"

hmpps:
  sqs:
    provider: localstack
    queues:
      domainevents:
        queueName: prisoner-finance-event-queue
        dlqName: prisoner-finance-event-dlq
        subscribeTopicId: domainevents
        subscribeFilter: '{"eventType":[ "prison-offender-events.prisoner.merged" ] }'
    topics:
      domainevents:
        arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555

springdoc:
  packages-to-scan: uk.gov.justice.digital.hmpps.prisonerfinancesyncapi