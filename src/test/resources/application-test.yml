server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:/db/migrations/common,classpath:/db/migrations/h2

  datasource:
    url: 'jdbc:h2:mem:./nomis_sync;MODE=PostgreSQL'
    username: sa
    password:
    driver-class-name: org.h2.Driver

hmpps-auth:
  url: "http://localhost:8090/auth"

hmpps.sqs:
  provider: localstack
  queues:
    domainevents:
      queueName: de_rp_api_queue
      dlqName: de_rp_api_dlq
      subscribeTopicId: domaineventsqueue
  topics:
    domaineventsqueue:
      arn: arn:aws:sns:eu-west-2:000000000000:domain_events_queue
