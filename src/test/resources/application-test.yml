server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:

  jpa:
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:/db/migrations/common

  datasource:
    driver-class-name: org.postgresql.Driver

  jackson:
    deserialization:
      use-big-decimal-for-floats: true

hmpps-auth:
  url: "http://localhost:8090/auth"

hmpps:
  sqs:
    provider: localstack
    queues:
      domainevents:
        queueName: prisoner-finance-event-queue
        dlqName: prisoner-finance-event-dlq
        subscribeTopicId: domainevents
        subscribeFilter: '{"eventType":[ "prison-offender-events.prisoner.merged" ] }'
    topics:
      domainevents:
        arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555

springdoc:
  packages-to-scan: uk.gov.justice.digital.hmpps.prisonerfinancesyncapi
  packages-to-exclude:
     - uk.gov.justice.digital.hmpps.prisonerfinancesyncapi.clients

general-ledger-api:
    url: http://localhost:8091
