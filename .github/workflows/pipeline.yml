name: Pipeline [test -> build -> deploy]

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

concurrency:
  # Only cancel in progress when on a branch - use SHA on main to ensure uniqueness.
  # This will allow multiple pipelines to run at the same time on main.
  # Note that two pipelines running within a few minutes of each other will cause issues with helm deploying to
  # a namespace, as the second one will not be able to get a lock as a deploy will be in progress.
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  helm_lint:
    strategy:
      matrix:
        environments: ['dev', 'preprod', 'prod']
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: ${{ matrix.environments }}
  app_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.app_version.outputs.version }}
    steps:
      - id: app_version
        name: Application version creators
        uses: ministryofjustice/hmpps-github-actions/.github/actions/build-test-and-deploy/create_app_version@v2 # WORKFLOW_VERSION

  gradle_verify:
    name: Validate the kotlin
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/gradle_verify.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      gradle-command: 'BUILD_NUMBER=${{ needs.app_version.outputs.version}} ./gradlew assemble check'
      upload-build-artifacts: ${{ github.ref == 'refs/heads/main' }}
      upload-test-artifacts: true
      java-version: "25"
    needs:
      - app_version


  coverage:
    name: calculate coverage report
    runs-on: ubuntu-latest
    needs: gradle_verify
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: build

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Calculate Coverage
        id: coverage
        run: |
          set -euo pipefail
          
          # Paths to Jacoco XML reports
          UNIT_XML="build/reports/jacoco/unit/jacoco.xml"
          INTEGRATION_XML="build/reports/jacoco/integration/jacoco.xml"
          COMBINED_XML="build/reports/jacoco/combined/jacoco.xml"
          
          # Function to calculate coverage percentage
          get_coverage() {
            local xml_file="$1"
            cov=$(xmllint --xpath "sum(//counter[@type='LINE']/@covered) div (sum(//counter[@type='LINE']/@covered) + sum(//counter[@type='LINE']/@missed))" "$xml_file")
            echo "$cov * 100" | bc -l | awk '{printf "%.0f", $0}'
          }
          
          # Calculate coverages
          UNIT_COVERAGE=$(get_coverage "$UNIT_XML")
          INTEGRATION_COVERAGE=$(get_coverage "$INTEGRATION_XML")
          COMBINED_COVERAGE=$(get_coverage "$COMBINED_XML")
          
          # Print results
          echo "Unit Test Coverage: ${UNIT_COVERAGE}%"
          echo "Integration Test Coverage: ${INTEGRATION_COVERAGE}%"
          echo "Combined Coverage: ${COMBINED_COVERAGE}%"
          
          # Export for GitHub Actions
          echo "unit_coverage=$UNIT_COVERAGE" >> $GITHUB_OUTPUT
          echo "integration_coverage=$INTEGRATION_COVERAGE" >> $GITHUB_OUTPUT
          echo "combined_coverage=$COMBINED_COVERAGE" >> $GITHUB_OUTPUT

      - name: Find existing comment
        if: github.event_name == 'pull_request'
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "Code Coverage Report"
          comment-author: github-actions[bot]

      - name: Add PR Comment with Coverage
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## üîç Code Coverage Report

            | Test Type            | Coverage |
            |----------------------|----------|
            | üìò Unit Tests        | **${{ steps.coverage.outputs.unit_coverage }}%** |
            | üìó Integration Tests | **${{ steps.coverage.outputs.integration_coverage }}%** |
            | üìô Combined          | **${{ steps.coverage.outputs.combined_coverage }}%** |

  build:
    name: Build docker image from hmpps-github-actions
    if: github.ref == 'refs/heads/main'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/docker_build.yml@v2 # WORKFLOW_VERSION
    needs:
      - gradle_verify
    with:
      docker_registry: 'ghcr.io'
      registry_org: 'ministryofjustice'
      additional_docker_tag: ${{ inputs.additional_docker_tag }}
      push: ${{ inputs.push || inputs.push == null }}
      docker_multiplatform: false
      download_build_artifacts: true
  deploy_dev:
    name: Deploy to the development environment
    needs:
      - build
      - helm_lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'dev'
      app_version: '${{ needs.build.outputs.app_version }}'
      slack_notification: 'true'
  deploy_preprod:
     name: Deploy to pre-production environment
     needs:
       - build
       - deploy_dev
     uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
     secrets: inherit
     with:
       environment: 'preprod'
       app_version: '${{ needs.build.outputs.app_version }}'
       slack_notification: 'true'
